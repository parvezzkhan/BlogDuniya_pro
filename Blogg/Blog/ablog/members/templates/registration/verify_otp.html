{% extends 'base.html' %}
{% block title %} Verify OTP {% endblock %}
{% block content %}
    <h1>Verify OTP</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary" name="register">Register</button>
        </form>
    </div>
{% endblock %}
